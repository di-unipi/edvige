<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Canvas with Red Background</title>
    <script src="script.js" defer></script>
    <style>
      /* Apply red background to the whole screen */
      body {
        margin: 0;
        padding: 0;
        background-color: white;
      }
      /* Make the canvas cover the whole screen */
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
